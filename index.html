<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="valero_shop.css">
    <title>Valero Shop</title>
</head>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  text-align: center;
  padding: 1em;
  background-color: #333;
  color: #fff;
}

.nav {
  overflow: hidden;
  background-color: #444;
}

.nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.nav li {
  float: none;
}

.nav a {
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  transition: background-color 0.3s;
}

.nav a:hover {
  background-color: #ddd;
  color: #333;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.logo img {
  height: 50px;
  margin-right: 20px;
}

#wrapper {
  display: flex;
  padding: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

#cart, #products {
  flex: 1;
  padding: 10px;
  box-sizing: border-box;
}

.product, .cart-item {
  border: 1px solid #ccc;
  padding: 10px;
  margin: 10px;
  display: flex;
  align-items: center;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product .stock-product{
  flex-direction: column;
  align-items: center;
  width: 200px;
  text-align: center;
}

.product img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin-bottom: 10px;
}

.cart-item {
  justify-content: space-between;
}

#cart-total {
  margin-top: 10px;
  font-weight: bold;
  text-align: right;
}

h2 {
  color: #333;
  border-bottom: 2px solid #333;
  padding-bottom: 5px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: darkcyan;
}

select, button {
  margin-top: 10px;
  padding: block;
}
</style>

<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#stock">Stock</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="vlogo.png" alt="logo">
            <h1>VALERO SHOP</h1>
        </div>
    </header>
  
  <div id="shop" class="page">
    <h2>Shop Page</h2>
    <div style="display: inline-block;
  text-align: center;
  text-decoration: none;
  transition: .4s ease;
  margin: 5px 20px;
  font-size: 30px;
  padding: 15px 15px;
  color: white;
  padding: 5px 10px;
  border: 2px solid #fff;"class="filter-buttons">
        <button onclick="filterProducts('category jeans')">Jeans</button>
        <button onclick="filterProducts('category t-shirt')">T-Shirt</button>
        <button onclick="filterProducts('category perfume')">Perfume</button>
        <button onclick="filterProducts('category sando')">Sando</button>
        <button onclick="filterProducts('category toys')">Toys</button>
    </div>
    <div id="products"></div>
</div>


    <div id="wrapper">
        <div id="shop" class="page">
            <h2>Shop Page</h2>
            <div id="products"></div>
        </div>
        <div id="stock" class="page" style="display: none;">
            <h2>Stock Page</h2>
            <div id="stock-products"></div>
        </div>
        <div id="cart" class="page" style="display: none;">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div>
                <label for="discount-type">Select Discount Type:</label>
                <select id="discount-type">
                    <option value="None">None</option>
                    <option value="PWD">PWD (30% off)</option>
                    <option value="Senior">Senior Citizen (20% off)</option>
                    <option value="Student">Student (10% off)</option>
                </select>
            </div>
            <div id="cart-total">Total: ₱0.00</div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>
  
  <script>
    function filterProducts(categoryFilter) {
    displayProducts(categoryFilter);
}

  function displayProducts(categoryFilter) {
    const productsDiv = document.getElementById('products');
    productsDiv.innerHTML = '';
    products.forEach(product => {
        if (!categoryFilter || product.category === categoryFilter) {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div>
                    <h3>${product.name}</h3>
                    <p>₱${product.price}</p>
                    <p>Stock: <span id="stock-${product.id}">${product.stock}</span></p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `;
            productsDiv.appendChild(productDiv);
        }
    });
}

  </script>

    <script>
        const products = [
            { id: 1, name: 'SLACKS', price: 100, stock: 100, category: 'category jeans', image: 'slacks.jpg' },
            { id: 2, name: 'TROUSER', price: 750, stock: 100, category: 'category jeans', image: 'trouser.jpg' },
            { id: 3, name: 'JOGGING PANTS', price: 500, stock: 100, category: 'category jeans', image: 'jogging_pants.jpg' },
            { id: 4, name: 'CARGO PANTS', price: 700, stock: 100, category: 'category jeans', image: 'cargo_pants.jpg' },
            { id: 5, name: 'GRAPHIC SHIRT', price: 250, stock: 100, category: 'category t-shirt', image: 'graphic_shirt.jpg' },
            { id: 6, name: 'POLO SHIRT', price: 400, stock: 100, category: 'category t-shirt', image: 'polo_shirt.jpg' },
            { id: 7, name: 'VARSITY JACKET', price: 900, stock: 100, category: 'category t-shirt', image: 'varsity_jacket.jpg' },
            { id: 8, name: 'BOMBER JACKET', price: 500, stock: 100, category: 'category t-shirt', image: 'bomber_jacket.jpg' },
            { id: 9, name: 'VICTORIA SECRET', price: 1000, stock: 100, category: 'category perfume', image: 'victoria_secret.jpg' },
            { id: 10, name: 'PENSHOPPE', price: 7500, stock: 100, category: 'category perfume', image: 'penshoppe.jpg' },
            { id: 11, name: 'CHRISTIAN DIOR', price: 50000, stock: 100, category: 'category perfume', image: 'dior.jpg' },
            { id: 12, name: 'BENCH', price: 7000, stock: 100, category: 'category perfume', image: 'bench.jpg' },
            { id: 13, name: 'JERSEY', price: 10000, stock: 100, category: 'category sando', image: 'jersey.jpg' },
            { id: 14, name: 'TANK TOP', price: 150, stock: 100, category: 'category sando', image: 'tank_top.jpg' },
            { id: 15, name: 'GYM SANDO', price: 300, stock: 100, category: 'category sando', image: 'gym_sando.jpg' },
            { id: 16, name: 'SPORTS BRA', price: 1700, stock: 100, category: 'category sando', image: 'sports_bra.jpg' },
            { id: 17, name: 'BASKETBALL BALL', price: 1000, stock: 100, category: 'category toys', image: 'basketball.jpeg' },
            { id: 18, name: 'VOLLEYBALL BALL', price: 2500, stock: 100, category: 'category toys', image: 'volleyball.jpg' },
            { id: 19, name: 'CIVIC', price: 500, stock: 100000, category: 'category toys', image: 'civic.jpg' },
            { id: 20, name: 'MUSTANG', price: 700, stock: 5000000, category: 'category toys', image: 'mustang.jpg' },
        ];

        let cart = [];

        function displayProducts(categoryFilter) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            products.forEach(product => {
                if (!categoryFilter || product.category === categoryFilter) {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div>
                            <h3>${product.name}</h3>
                            <p>₱${product.price}</p>
                            <p>Stock: <span id="stock-${product.id}">${product.stock}</span></p>
                            <button onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                    productsDiv.appendChild(productDiv);
                }
            });
        }

        function displayStock() {
            const stockProductsDiv = document.getElementById('stock-products');
            stockProductsDiv.innerHTML = '';
            products.forEach(product => {
                const stockProductDiv = document.createElement('div');
                stockProductDiv.className = 'stock-product';
                stockProductDiv.innerHTML = `
                    <div>
                        <h3>${product.name}</h3>
                        <p>₱${product.price}</p>
                        <p>Stock: <span id="stock-${product.id}">${product.stock}</span></p>
                        <button onclick="increaseStock(${product.id})"> + </button>
                        <button onclick="decreaseStock(${product.id})"> - </button>
                    </div>
                `;
                stockProductsDiv.appendChild(stockProductDiv);
            });
        }

        function increaseStock(productId) {
            const product = products.find(item => item.id === productId);
            product.stock++;
            document.getElementById(`stock-${productId}`).textContent = product.stock;
        }

        function decreaseStock(productId) {
            const product = products.find(item => item.id === productId);
            if (product.stock > 0) {
                product.stock--;
                document.getElementById(`stock-${productId}`).textContent = product.stock;
            }
        }

        function addToCart(productId) {
            const product = products.find(item => item.id === productId);
            if (product && product.stock > 0) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                product.stock--;
                updateCart();
            } else {
                alert('Product out of stock!');
            }
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>₱${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                total += item.price * item.quantity;
            });
            updateTotal(total);
        }

        function updateTotal(total) {
            const discountType = document.getElementById('discount-type').value;
            let discount = 0;

            if (discountType === 'PWD') {
                discount = total * 0.3;
            } else if (discountType === 'Senior') {
                discount = total * 0.2;
            } else if (discountType === 'Student') {
                discount = total * 0.1;
            }

            total -= discount;
            document.getElementById('cart-total').textContent = `Total: ₱${total.toFixed(2)} (Discount: ₱${discount.toFixed(2)})`;
        }

        function removeFromCart(index) {
            const removedItem = cart.splice(index, 1)[0];
            const product = products.find(item => item.id === removedItem.id);
            product.stock += removedItem.quantity;
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty. Please add items before checking out.');
                return;
            }
            const receipt = generateReceipt();
            const receiptDiv = document.createElement('div');
            receiptDiv.innerHTML = receipt;
            document.body.appendChild(receiptDiv);
            alert('Checkout successful. Thank you for your purchase!');
            cart = [];
            updateCart();
            products.forEach(product => {
                document.getElementById(`stock-${product.id}`).textContent = product.stock;
            });
        }

        function generateReceipt() {
            let receiptContent = "<h2>Receipt</h2>";
            receiptContent += "<ul>";
            cart.forEach(item => {
                receiptContent += `<li>${item.name} x ${item.quantity}: ₱${(item.price * item.quantity).toFixed(2)}</li>`;
            });
            receiptContent += "</ul>";
            receiptContent += `<p>Total: ₱${calculateTotal()}</p>`;
            return receiptContent;
        }

        function calculateTotal() {
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
            });

            const discountType = document.getElementById('discount-type').value;
            let discount = 0;

            if (discountType === 'PWD') {
                discount = total * 0.3;
            } else if (discountType === 'Senior') {
                discount = total * 0.2;
            } else if (discountType === 'Student') {
                discount = total * 0.1;
            }

            total -= discount;
            return total.toFixed(2);
        }

        document.getElementById('checkout-btn').addEventListener('click', checkout);
        document.getElementById('discount-type').addEventListener('change', () => {
            updateCart();
        });

        window.onload = () => {
            displayProducts();
            displayStock();
        };

        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            const navLinks = document.querySelectorAll('nav ul li a');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetPageId = this.getAttribute('href').substring(1);
                    pages.forEach(page => {
                        if (page.id === targetPageId) {
                            page.style.display = 'block';
                        } else {
                            page.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
